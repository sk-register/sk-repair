
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แจ้งซ่อมหอพัก | สกุลทอง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'FC Minimal';
      src: url('FC-Minimal-Regular.ttf') format('truetype');
    }
    body {
      font-family: 'FC Minimal', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      max-width: 520px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1.2rem;
    }
    input[type="file"] {
      border: none;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #6fb3b8;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .success {
      color: #2e7d32;
      text-align: center;
      margin-top: 1rem;
    }
    #preview {
      display: none;
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>แจ้งซ่อมหอพัก</h1>
    <form id="repair-form">
      <label>ชื่อ-นามสกุล</label>
      <input type="text" id="name" required>

      <label>เบอร์โทร</label>
      <input type="tel" id="phone" required>

      <label>ห้องพัก</label>
      <input type="text" id="room" required>

      <label>ประเภทปัญหา</label>
      <select id="issue" required>
        <option value="">-- เลือก --</option>
        <option value="ไฟฟ้า">ไฟฟ้า</option>
        <option value="น้ำ">น้ำ</option>
        <option value="อินเทอร์เน็ต">อินเทอร์เน็ต</option>
        <option value="ประตู/หน้าต่าง">ประตู/หน้าต่าง</option>
        <option value="เครื่องใช้ไฟฟ้า">เครื่องใช้ไฟฟ้า</option>
        <option value="อื่น ๆ">อื่น ๆ</option>
      </select>

      <label>รายละเอียดเพิ่มเติม</label>
      <textarea id="details" rows="3"></textarea>

      <label>แนบรูป</label>
      <input type="file" id="image" accept="image/*" required>
      <img id="preview"/>

      <button type="submit">ส่งแจ้งซ่อม</button>
      <div class="success" id="success-msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('repair-form');
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          preview.src = evt.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const imageBase64 = reader.result;

        const payload = {
          name: form.name.value,
          phone: form.phone.value,
          room: form.room.value,
          issue: form.issue.value,
          details: form.details.value,
          imageBase64: imageBase64
        };

        await fetch("https://script.google.com/macros/s/AKfycbwkUuwRtf4t5YVWgARVso1XbpI3S8YrCicon7khzl55nZWMxe9I9NXpPaBEr31t5JrX/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        document.getElementById("success-msg").innerText = "✅ แจ้งซ่อมเรียบร้อยแล้ว ขอบคุณค่ะ!";
        form.reset();
        preview.style.display = "none";
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
